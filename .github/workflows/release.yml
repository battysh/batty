name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../batty-${{ matrix.target }}.tar.gz batty
          cd ../../..
        shell: bash

      - name: Generate checksum
        run: |
          if command -v sha256sum &>/dev/null; then
            sha256sum batty-${{ matrix.target }}.tar.gz > batty-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 batty-${{ matrix.target }}.tar.gz > batty-${{ matrix.target }}.tar.gz.sha256
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: batty-${{ matrix.target }}
          path: |
            batty-${{ matrix.target }}.tar.gz
            batty-${{ matrix.target }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create combined checksums file
        run: |
          cd artifacts
          cat *.sha256 > ../checksums-sha256.txt
          cd ..
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/batty-*.tar.gz
            artifacts/batty-*.tar.gz.sha256
            checksums-sha256.txt
